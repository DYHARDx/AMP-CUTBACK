<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AMP Mediaz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-page">
        <div class="login-card glass">
            <div class="login-header">
                <div style="margin-bottom: 2rem;">
                    <img id="login-logo" src="logo.png" alt="" style="height: 50px;"
                        onerror="this.style.display='none'">
                </div>
                <h2 id="login-title">Welcome Back</h2>
                <p id="login-subtitle" style="color: var(--text-muted);">Sign in to your private portal</p>
            </div>

            <div id="error-msg"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html"
                    style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                    <i class="fas fa-chevron-left" style="font-size: 0.8rem; margin-right: 5px;"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
