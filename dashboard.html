<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Portal | AMP Mediaz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header class="user-header glass">
        <div class="header-branding">
            <img id="user-logo" src="logo.png" alt="" style="height: 35px;" onerror="this.style.display='none'">
            <div class="header-text">
                <span class="text-gradient" id="user-site-name"
                    style="font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px;">AMP Mediaz</span>
                <div id="display-name"
                    style="font-size: 0.7rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                    Partner Terminal</div>
            </div>
        </div>

        <div class="header-actions">

            <button onclick="toggleTheme()" class="btn btn-outline btn-round" title="Toggle Theme">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <button id="logout-btn" class="btn btn-primary btn-sm">
                <i class="fas fa-sign-out-alt"></i> <span class="logout-text">Disconnect</span>
            </button>
        </div>
    </header>

    <main class="user-container">

        <div class="dashboard-title-area">
            <div>
                <p id="affiliate-greeting" style="color: var(--text-muted); margin-bottom: 0.5rem;">Welcome back,</p>
                <h1 class="page-title">Campaign Hub</h1>
            </div>
            <div class="title-badge-wrapper">
                <span class="badge badge-active pulse">ACTIVE NETWORK</span>
            </div>
        </div>

        <div class="stats-grid">
            <!-- Spotlight Card -->
            <div class="stat-card spotlight">
                <div class="stat-label" style="color: rgba(255,255,255,0.7);"><i class="fas fa-crown"></i> Prime Asset
                </div>
                <div id="top-link-name" class="stat-value" style="font-size: 1.75rem; margin: 0.5rem 0;">Loading...
                </div>
                <div class="spotlight-metrics">
                    <span><i class="fas fa-mouse-pointer"></i> <span id="top-link-clicks">0</span></span>
                    <span><i class="fas fa-check-circle"></i> <span id="top-link-conv">0</span></span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Deployments</div>
                <div id="stat-my-links" class="stat-value text-gradient">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Engagement</div>
                <div id="stat-my-clicks" class="stat-value text-gradient">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Efficiency</div>
                <div id="stat-my-cr" class="stat-value" style="color: var(--success);">0%</div>
            </div>
        </div>

        <div class="table-container animate-fade-in">
            <div
                style="padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-weight: 700;">My Active Campaigns</h3>
                <div style="color: var(--text-muted); font-size: 0.8rem;">Click row for details</div>
            </div>
            <table id="links-table">
                <thead>
                    <tr>
                        <th>Active Identity</th>
                        <th>Live Network URL</th>
                        <th>Global Hits</th>
                        <th>Conversions</th>
                        <th>Efficiency</th>
                        <th>Performance</th>
                        <th style="text-align: right;">Tactical Command</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content will be injected by affiliate.js -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="js/affiliate.js"></script>
    <script>
        function closeDetail() {
            document.getElementById('detail-section').style.display = 'none';
        }

        async function copyDetailUrl() {
            const urlInput = document.getElementById('detail-url');
            urlInput.select();
            document.execCommand('copy');
            alert('URL Copied to clipboard!');
        }
    </script>
</body>

</html>
