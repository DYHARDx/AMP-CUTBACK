<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Broadcasts | AMP Mediaz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="user-header glass">
        <div class="header-branding">
            <img id="user-logo" src="logo.png" alt="" style="height: 30px;"
                onerror="this.src='https://via.placeholder.com/40x40?text=A'">
            <div class="header-text">
                <h2 id="user-site-name" style="font-size: 1rem; font-weight: 700;">AMP Mediaz</h2>
                <div style="font-size: 0.75rem; color: var(--text-muted); line-height: 1;">
                    Announcements
                </div>
            </div>
        </div>

        <div class="header-actions">
            <a href="dashboard.html" class="btn btn-outline btn-sm">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <button onclick="toggleTheme()" class="btn btn-outline btn-round">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="user-container">
        <div class="dashboard-title-area">
            <div>
                <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Network Communication</p>
                <h1 class="page-title">Broadcast Hub</h1>
            </div>
            <div class="title-badge-wrapper">
                <span class="badge badge-active pulse">NETWORK UPDATES</span>
            </div>
        </div>

        <div id="notifications-feed" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; padding: 5rem;" id="notif-loader">
                <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary);"></i>
                <p style="margin-top: 1rem; color: var(--text-muted);">Syncing with Global Hub...</p>
            </div>
            <!-- Notifications will appear here -->
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, query, orderBy, limit, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const notifFeed = document.getElementById('notifications-feed');
        const notifLoader = document.getElementById('notif-loader');

        async function loadNotifications() {
            // Load branding
            const settingsDoc = await getDoc(doc(db, 'settings', 'branding'));
            if (settingsDoc.exists()) {
                const data = settingsDoc.data();
                if (data.websiteName) document.getElementById('user-site-name').innerText = data.websiteName;
                if (data.logoUrl) document.getElementById('user-logo').src = data.logoUrl;
            }

            // Sync with announcements
            onSnapshot(query(collection(db, 'announcements'), orderBy('timestamp', 'desc'), limit(20)), (snapshot) => {
                notifLoader.style.display = 'none';
                notifFeed.querySelectorAll('.notif-item').forEach(el => el.remove());

                if (snapshot.empty) {
                    notifFeed.innerHTML = `<div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">
                        <i class="fas fa-ghost fa-3x" style="opacity: 0.2; margin-bottom: 1rem;"></i>
                        <p>No new broadcasts at this time.</p>
                    </div>`;
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'glass animate-fade-in notif-item';

                    let bg = 'rgba(255, 255, 255, 0.05)';
                    let border = 'rgba(255, 255, 255, 0.1)';
                    let accent = 'var(--primary)';

                    if (data.priority === 'high') {
                        bg = 'rgba(239, 68, 68, 0.05)';
                        border = 'rgba(239, 68, 68, 0.2)';
                        accent = 'var(--danger)';
                    } else if (data.priority === 'low') {
                        bg = 'transparent';
                        accent = 'var(--text-muted)';
                    }

                    div.style.cssText = `padding: 2rem; border-radius: 20px; margin-bottom: 1.5rem; border: 1px solid ${border}; background: ${bg}; position: relative; overflow: hidden;`;

                    div.innerHTML = `
                        <div style="position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: ${accent};"></div>
                        <div style="display: flex; gap: 25px; align-items: flex-start;">
                            <div style="background: ${accent}20; color: ${accent}; width: 50px; height: 50px; min-width: 50px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem;">
                                <i class="fas ${data.priority === 'high' ? 'fa-exclamation-triangle' : 'fa-bullhorn'}"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                                    <h3 style="font-weight: 700; color: var(--text);">${data.title}</h3>
                                    <span style="font-size: 0.75rem; color: var(--text-muted); opacity: 0.6;">
                                        ${data.timestamp?.toDate ? data.timestamp.toDate().toLocaleDateString() : 'Just now'}
                                    </span>
                                </div>
                                <p style="font-size: 1rem; line-height: 1.6; color: var(--text-muted);">${data.message}</p>
                                <div style="margin-top: 1.5rem; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: ${accent}; font-weight: 600;">
                                    <i class="far fa-clock"></i> Sent at ${data.timestamp?.toDate ? data.timestamp.toDate().toLocaleTimeString() : 'Recently'}
                                </div>
                            </div>
                        </div>
                    `;
                    notifFeed.appendChild(div);
                });
            });
        }

        loadNotifications();
    </script>
</body>

</html>
